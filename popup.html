<!DOCTYPE html>
<html>
<head>
    <title>VideoSpeedBookmark</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>VideoSpeedBookmark</h1>
        <div class="header-actions">
            <button id="optionsBtn" title="Options"><i class="fas fa-cog"></i></button>
            <button id="toggleTheme" title="Toggle Dark/Light Mode"><i class="fas fa-moon"></i></button>
        </div>
    </div>
    <div class="container">
        <div class="tab-bar">
            <button id="speedTab" class="tab active">Speed</button>
            <button id="bookmarkTab" class="tab">Bookmarks</button>
        </div>
        <div id="speedPanel" class="panel">
            <h2>Speed Control</h2>
            <div class="instructions">
                <p>Increase Speed: <kbd>D</kbd> (+0.1x)</p>
                <p>Decrease Speed: <kbd>A</kbd> (-0.1x)</p>
                <p>Reset Speed: <kbd>S</kbd> (1x)</p>
                <p>Skip Forward: <kbd>E</kbd> (+10s)</p>
                <p>Rewind: <kbd>Q</kbd> (-10s)</p>
            </div>
        </div>
        <div id="bookmarkPanel" class="panel">
            <h2>Bookmarks</h2>
            <div class="instructions">
                <p>Save Timestamp: <kbd>b</kbd></p>
                <p>Play Timestamp: Click "Run" or press <kbd>1</kbd>-<kbd>3</kbd></p>
            </div>
            <button id="clearBookmarksBtn" class="clear-button">Clear</button>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="bookmarks" class="bookmarks-container">
                <p id="noBookmarksMessage" class="empty-message">No bookmarks yet.</p>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
