<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoSpeedBookmark Options</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="options-page">
  <div class="options-header">
    <h1>VideoSpeedBookmark Options</h1>
  </div>
  
  <div class="options-container">
    <section class="options-section">
      <h2>Speed Settings</h2>
      <div class="option-item">
        <label for="speedStep">Speed Step:</label>
        <select id="speedStep">
          <option value="0.05">0.05x</option>
          <option value="0.1">0.1x</option>
          <option value="0.25">0.25x</option>
        </select>
      </div>
      <p class="warning">Note: This feature may not be supported on all websites.</p>
    </section>

    <section class="options-section">
      <h2>Bookmark Settings</h2>
      <div class="option-item">
        <label for="maxTimestamps">Max Timestamps:</label>
        <input type="number" id="maxTimestamps" min="1" max="50" value="10">
      </div>
      <p class="warning">Note: Keys 1-3 play first 3 timestamps.</p>
    </section>

    <section class="options-section">
      <h2>Appearance</h2>
      <div class="option-item">
        <label for="darkMode">Dark Mode:</label>
        <input type="checkbox" id="darkMode">
      </div>
    </section>

    <section class="options-section">
      <h2>Contact</h2>
      <p>Email: <a href="mailto:worachat.smn@gmail.com">worachat.smn@gmail.com</a></p>
      <p>Version: <span id="version">1.3</span></p>
    </section>

    <div class="button-container">
      <button id="saveOptions" class="save-button">Save</button>
      <button id="resetOptions" class="reset-button">Reset</button>
    </div>

    <p id="confirmationMessage" class="hidden">Settings saved successfully!</p>
  </div>

  <script src="options.js"></script>
</body>
</html>
